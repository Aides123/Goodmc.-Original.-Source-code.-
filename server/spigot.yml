# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  log-villager-deaths: false
  save-user-cache-on-stop-only: false
  sample-count: 12
  bungeecord: true
  late-bind: false
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 100.0625
  moved-too-quickly-multiplier: 3000.0
  timeout-time: 90
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  debug: false
  attribute:
    maxHealth:
      max: 8048.0
    movementSpeed:
      max: 4048.0
    attackDamage:
      max: 548.0
messages:
  whitelist: Доступ к GoodMC Original ограничен. Скорее всего, ведутся технические
    работы. Попробуй зайти позже... Поддержка alert@goodmc.ru Мы в дискорд https://discord.gg/Cg5AU6c
  unknown-command: Неизвестная команда О_о
  server-full: Сервер черезмерно переполнен! Попробуй зайти позже. Поддержка alert@goodmc.ru
    Мы в дискорд https://discord.gg/Cg5AU6c
  outdated-client: Устаревший клиент! Используй версию 1.15.2. Поддержка alert@goodmc.ru
    Мы в дискорд https://discord.gg/Cg5AU6c
  outdated-server: Слишком новый клиент! Используй версию 1.15.2. Поддержка alert@goodmc.ru
    Мы в дискорд https://discord.gg/Cg5AU6c
  restart: Перезагрузка сервера или что-то пошло не так. Попробуй зайти через несколько
    минут... Поддержка alert@goodmc.ru Мы в дискорд https://discord.gg/Cg5AU6c
stats:
  disable-saving: false
  forced-stats: {}
commands:
  log: true
  tab-complete: 0
  send-namespaced: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
